    <style>
        body {
            margin: 0;
            padding: 0;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            cursor: none; /* Hide default cursor */
        }
        
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.7);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: width 0.2s, height 0.2s;
        }
        
        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.3);
            pointer-events: none;
            z-index: 9998;
            transition: opacity 0.5s ease;
        }
        
        .contact-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #ff0000;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.4);
        }
        
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.2) 0%, rgba(255, 0, 0, 0) 70%);
            animation: pulse 8s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.3;
            }
        }
        
        .contact-link {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .contact-link:hover {
            color: #ff3333;
        }
        
        .contact-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #ff3333;
            transition: width 0.3s ease;
        }
        
        .contact-link:hover::after {
            width: 100%;
        }
        
        .name-highlight {
            background: linear-gradient(90deg, #ff0000, #ff3333);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
        }

        .form-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.2);
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .success-message {

            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);

            padding: 15px 20px;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>

    <script>
        // Custom cursor effect
        const cursor = document.querySelector('.custom-cursor');
        const trails = [];
        const maxTrails = 10;
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // Create trail effect
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            
            trails.push({
                element: trail,
                createdAt: Date.now()
            });
            
            // Remove old trails
            if (trails.length > maxTrails) {
                const oldestTrail = trails.shift();
                oldestTrail.element.style.opacity = '0';
                setTimeout(() => {
                    if (oldestTrail.element.parentNode) {
                        oldestTrail.element.parentNode.removeChild(oldestTrail.element);
                    }
                }, 500);
            }
            
            // Fade out trails over time
            trails.forEach((trail, index) => {
                const age = Date.now() - trail.createdAt;
                if (age > 100) {
                    trail.element.style.opacity = 1 - (age / 500);
                }
            });
        });
        
        // Make cursor larger when hovering over interactive elements
        document.querySelectorAll('a, button, input, textarea').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.width = '30px';
                cursor.style.height = '30px';
                cursor.style.backgroundColor = 'rgba(255, 0, 0, 0.9)';
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.style.width = '20px';
                cursor.style.height = '20px';
                cursor.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
            });
        });
        
        // Form submission
        const contactForm = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');
        
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // In a real application, you would send the form data to a server here
            // For this demo, we'll just show a success message
            
            // Show success message
            successMessage.style.opacity = '1';
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.style.opacity = '0';
            }, 3000);
            
            // Reset form
            contactForm.reset();
        });
    </script>
