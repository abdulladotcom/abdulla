<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ===( CODE AASHU )=== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Login Form | CODE AASHU</title>
  <!-- === Custom CSS === -->
  <link rel="stylesheet" href="styleforpass.css" />
  <!-- Ionicons CDN for icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <section>
    <div class="login-box">
      <form action="" onsubmit="return validateLogin()">
        <h2>Login</h2>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon> </span>
          <input type="email" id="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon> </span>
          <input type="password" id="password" required>
          <label>Password</label>
        </div>

        <div id="error" style="color: red; font-size: 0.9em; text-align:center; margin-bottom: 10px;"></div>

        <button type="submit">Login</button>
      </form>
    </div>
  </section>

  <script>
    function validateLogin() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      if (email === "abdulla@gmail.com" && password === "abdulla") {
        window.location.href = "index0.html";  // Replace with your actual next page
        return false; // Prevent default form submission
      } else {
        document.getElementById("error").innerText = "Login unsuccessful. Please try again.";
        return false;
      }
    }
  </script>

</body>

</html>
